  <title>Contact Us</title>
</head>
<body>
  <h1>Contact Us</h1>
  
  <h2>Send us a message</h2>
  <form action="/submit_form" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
    <input type="submit" value="Submit">
  </form>
  
  <h2>Connect with us on Social Media</h2>
  <a href="https://www.facebook.com/yourprofile">Facebook</a><br>
  <a href="https://twitter.com/yourprofile">Twitter</a><br>
  <a href="https://www.instagram.com/yourprofile">Instagram</a><br>
  
  <h2>Find our Office</h2>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3063.2067901315963!2d-122.40641768484209!3d37.785382979756704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085807b38d5ef4b%3A0x7e02f29e27e00591!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1628604764311!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>
